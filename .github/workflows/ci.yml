name: CI

on:
  push:
    branches:
      - main  # Change to your default branch
    paths-ignore:
      - '*.md'
  pull_request:
    paths-ignore:
      - '*.md'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]  # Update to your desired Node.js versions

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Create a simple test case
      run: |
        mkdir -p test && \
        echo "const { test, expect } = require('@jest/globals');" > test/simple.test.js && \
        echo "test('simple test', () => { expect(true).toBe(true); });" >> test/simple.test.js

    - name: Run tests
      run: npm test  # This should run your tests including the simple one

    - name: Lint code
      run: npm run lint  # Adjust if necessary

    - name: Collect code coverage
      run: |
        if [ -f ./coverage/coverage.json ]; then
          npm run coverage  # Replace with your coverage command
        fi

  coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Upload code coverage
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true  # Optional, use if you have parallel jobs
